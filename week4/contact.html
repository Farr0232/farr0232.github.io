<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <title> Reggie's Coffee Shop - Contact Us</title>
</head>

<body>
    <header>
        <h1>Reggie's Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a> </li>
                <li><a href="contact us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2> Contact Us</h2>
        <!-- adding table ofr hours -->
        <table>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <td>Monday-Friday</td>
                   <td>6am - 9pm</td> 
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>8am - 11pm</td>
                </tr>
                <tr>
                    <td>Sunday</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <section>
            <h3> We love to hear from you!</h3>
            <!-- adding form-->
            <form action="thanks.html" method="GET">
                <div>
                    <label for="fullname">Your Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe" value="">
                </div>
                <div>
                    <label for="youremail">Email</label>
                    <input type="email" id="youremail" name="youremail" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div>
                    <label for="tickets">How many tickets? (sold in pairs)</label>
                    <input type="number" id="tickets" name="tickets" min="2" max="10" step="2">
                </div>
                <div>
                    <label for="row">Select Row</label>
                    <select name="row" id="row" required>
                        <option value="front">Front row</option>
                        <option value="center">Center row</option>
                        <option value="back">Back row</option>
                    </select>
                    </div>
                    <div>
                        <h3>Have you been here before?</h3>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="past" checked>
                        <label for="no">No</label>
                        <input type="radio" id="no" name="past">
                    </div>
                    <div>
                        <h3>Policies</h3>
                        <input type="checkbox" id="policies" name="policies">
                        <label for="policies">I agree with the Terms &amp; Policies </label>
                    </div>
                
            <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        Copyright &copy; Reggie&apos;s Coffee Shop, 2021.

    </footer>
</body>

</html>
